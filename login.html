<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MHM UBA — Login</title>

    <link rel="stylesheet" href="assets/css/style.css" />

    <style>
      :root {
        --bg: #020617;
        --surface: #0b1220;
        --text: #e5e7eb;
        --accent: #4da6ff;
        --muted: #9ca3af;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
        font-family:
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          Inter,
          sans-serif;
        color: var(--text);
      }

      .auth-box {
        width: 100%;
        max-width: 420px;
        background:
          radial-gradient(
            circle at top left,
            rgba(56, 189, 248, 0.16),
            transparent 55%
          ),
          radial-gradient(
            circle at bottom right,
            rgba(59, 130, 246, 0.18),
            transparent 55%
          ),
          var(--surface);
        border-radius: 18px;
        padding: 28px 24px 24px;
        box-shadow:
          0 28px 80px rgba(15, 23, 42, 0.85),
          0 0 0 1px rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.18);
      }

      .auth-box h2 {
        margin: 0 0 6px;
        font-size: 22px;
        letter-spacing: 0.02em;
      }

      .auth-box .sub {
        margin: 0 0 18px;
        font-size: 13px;
        color: var(--muted);
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-size: 13px;
        color: #d1d5db;
      }

      input {
        width: 100%;
        padding: 11px;
        margin-bottom: 14px;
        border-radius: 8px;
        border: 1px solid #1f2937;
        background: #020617;
        color: var(--text);
        font-size: 14px;
        outline: none;
        transition:
          border-color 0.15s ease,
          box-shadow 0.15s ease;
      }

      input::placeholder {
        color: #6b7280;
      }

      input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.65);
      }

      button.primary {
        width: 100%;
        padding: 11px;
        margin-top: 2px;
        border-radius: 999px;
        border: none;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        background: linear-gradient(135deg, #3b82f6, #22d3ee);
        color: #0b1120;
        box-shadow:
          0 12px 32px rgba(37, 99, 235, 0.55),
          0 0 0 1px rgba(15, 23, 42, 0.7);
        transition:
          transform 0.12s ease,
          box-shadow 0.12s ease,
          filter 0.12s ease;
      }

      button.primary:hover {
        transform: translateY(-1px);
        filter: brightness(1.05);
        box-shadow:
          0 16px 40px rgba(37, 99, 235, 0.65),
          0 0 0 1px rgba(15, 23, 42, 0.8);
      }

      button.primary:active {
        transform: translateY(0);
        box-shadow:
          0 6px 18px rgba(15, 23, 42, 0.9),
          0 0 0 1px rgba(15, 23, 42, 0.9);
      }

      .error {
        color: #fb7185;
        margin-bottom: 10px;
        font-size: 13px;
        min-height: 18px;
      }

      .auth-footer {
        margin-top: 14px;
        text-align: center;
        font-size: 13px;
        color: var(--muted);
      }

      .auth-footer a {
        color: var(--accent);
        text-decoration: none;
      }

      .auth-footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div id="page-id" data-page="login-page">
      <div class="auth-box">
        <div class="uba-language" style="margin-bottom: 12px">
          <label for="language-select" data-i18n="language.label"
            >Language</label
          >
          <select id="language-select">
            <option value="en" data-i18n="language.en">English</option>
            <option value="ar" data-i18n="language.ar">Arabic</option>
            <option value="nl" data-i18n="language.nl">Dutch</option>
            <option value="fr" data-i18n="language.fr">French</option>
            <option value="es" data-i18n="language.es">Spanish</option>
            <option value="de" data-i18n="language.de">German</option>
          </select>
        </div>

        <h2 data-i18n="auth.login.title">Login</h2>
        <p class="sub" data-i18n="auth.login.subtitle">
          Access your MHM UBA workspace.
        </p>

        <div id="errorBox" class="error"></div>

        <label for="email" data-i18n="auth.email.label">Email</label>
        <input
          type="email"
          id="email"
          placeholder="you@example.com"
          data-i18n-placeholder="auth.email.placeholder"
          autocomplete="email"
          required
        />

        <label for="password" data-i18n="auth.password.label">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Password"
          data-i18n-placeholder="auth.password.placeholder"
          autocomplete="current-password"
          required
        />

        <button
          type="button"
          class="primary"
          onclick="login()"
          data-i18n="auth.login.button"
        >
          Login
        </button>

        <div class="auth-footer">
          <span data-i18n="auth.login.prompt">Don’t have an account?</span>
          <a href="signup.html" data-i18n="auth.login.link">Create one</a>
        </div>
      </div>
    </div>

    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/store.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/page-loader.js"></script>
    <script>
      (function () {
        const lang = localStorage.getItem("uba-lang") || "en";
        if (
          window.ubaI18n &&
          typeof window.ubaI18n.applyTranslations === "function"
        ) {
          window.ubaI18n.applyTranslations(lang);
        }
        if (lang === "ar") document.documentElement.dir = "rtl";
      })();
    </script>
    <script>
      const pageId = document.getElementById("page-id").dataset.page;
      loadPageScripts(pageId);
    </script>
  </body>
</html>
