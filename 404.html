<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MHM UBA â€“ 404</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <section id="uba-dashboard" class="uba-standalone">
    <div class="uba-card uba-404-card">
      <div class="uba-card-header">
        <div>
          <p class="uba-banner-label" data-i18n="error.404.title">Page not found</p>
          <h1 class="uba-card-title" data-i18n="error.404.desc">The link you followed does not exist.</h1>
        </div>
        <div class="uba-language">
          <label for="language-select-404" data-i18n="language.label">Language</label>
          <select id="language-select-404">
            <option value="en" data-i18n="language.en">English</option>
            <option value="ar" data-i18n="language.ar">Arabic</option>
            <option value="nl" data-i18n="language.nl">Dutch</option>
            <option value="fr" data-i18n="language.fr">French</option>
            <option value="es" data-i18n="language.es">Spanish</option>
            <option value="de" data-i18n="language.de">German</option>
          </select>
        </div>
      </div>

      <p class="uba-card-sub" data-i18n="error.404.desc">The link you followed does not exist. Choose a section to continue.</p>
      <div class="uba-404-actions">
        <a class="uba-btn-primary" href="index.html" data-i18n="error.404.cta">Back to workspace</a>
        <a class="uba-btn-ghost" href="index.html" data-i18n="error.404.back">Return to dashboard</a>
      </div>
    </div>
  </section>

  <script src="assets/js/i18n.js"></script>
  <script src="assets/js/store.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const lang = localStorage.getItem('uba-lang') || 'en';
      if (window.ubaI18n?.applyTranslations) {
        window.ubaI18n.applyTranslations(lang);
      }

      const select = document.getElementById('language-select-404');
      if (select) {
        select.addEventListener('change', (event) => {
          const value = event.target.value;
          localStorage.setItem('uba-lang', value);
          if (window.ubaI18n?.applyTranslations) {
            window.ubaI18n.applyTranslations(value);
          }
        });
      }
    });
  </script>
</body>
</html>
